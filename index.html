<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Memory Game</h1>
            <div class="game-info">
                <div class="score">
                    <span>Score: </span>
                    <span id="score">0</span>
                </div>
                <div class="moves">
                    <span>Moves: </span>
                    <span id="moves">0</span>
                </div>
                <div class="timer">
                    <span>Time: </span>
                    <span id="timer">00:00</span>
                </div>
                <div class="matched-pairs">
                    <span>Matched: </span>
                    <span id="matched-pairs">0/0</span>
                </div>
            </div>
        </header>

        <main>
            <!-- Game Configuration Section -->
            <section class="game-config">
                <div class="config-section">
                    <h3>Grid Size</h3>
                    <div class="grid-size-buttons">
                        <button class="grid-btn active" data-size="4">4x4</button>
                        <button class="grid-btn" data-size="6">6x6</button>
                        <button class="grid-btn" data-size="8">8x8</button>
                    </div>
                </div>

                <div class="config-section">
                    <h3>Number of Players</h3>
                    <div class="player-selection">
                        <button class="player-btn active" data-players="1">Single Player</button>
                        <button class="player-btn" data-players="2">Two Players</button>
                    </div>
                </div>
            </section>

            <!-- Game Status Section -->
            <section class="game-status">
                <div class="status-info">
                    <div class="current-player">
                        <span>Current Player: </span>
                        <span id="current-player">Player 1</span>
                    </div>
                    <div class="game-mode">
                        <span>Mode: </span>
                        <span id="game-mode">Single Player</span>
                    </div>
                </div>
                
                <div class="player-scores" id="player-scores">
                    <div class="player-score active" id="player1-score">
                        <span class="player-name">Player 1</span>
                        <span class="player-points">0 points</span>
                        <span class="player-pairs">0 pairs</span>
                    </div>
                    <div class="player-score" id="player2-score" style="display: none;">
                        <span class="player-name">Player 2</span>
                        <span class="player-points">0 points</span>
                        <span class="player-pairs">0 pairs</span>
                    </div>
                </div>
            </section>

            <div class="game-controls">
                <button id="start-btn" class="btn">Start Game</button>
                <button id="reset-btn" class="btn">Reset</button>
                <select id="difficulty" style="display: none;">
                    <option value="easy">Easy (4x4)</option>
                    <option value="medium">Medium (6x6)</option>
                    <option value="hard">Hard (8x8)</option>
                </select>
            </div>

            <div id="game-board" class="game-board">
                <!-- Game cards will be dynamically generated here -->
            </div>

            <div id="game-over" class="game-over hidden">
                <h2>Congratulations!</h2>
                <p>You completed the game!</p>
                <p>Final Score: <span id="final-score"></span></p>
                <p>Total Moves: <span id="final-moves"></span></p>
                <p>Time: <span id="final-time"></span></p>
                <button id="play-again-btn" class="btn">Play Again</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
